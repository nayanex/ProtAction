<!DOCTYPE html>
<html lang="en" ng-app="nikeStoreApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>ProtAction</title>
        <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
    <link href="build/mediaelementplayer.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">

            <!--navigation bar elements to collapse for shorter screens, to be replaced by a toggle button-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><img src="images/logo.png" width="30%"></a>
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                
            </div>
        </div>
    </nav>  

    

    <div class="container" ng-controller="carouselController as carouselCtrl">

        <div class="row row-content content1" >
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 embed-responsive embed-responsive-16by9" style="padding-bottom: 27.7%;">
                 <video loop id="player" src="media/video.mp4" type="video/mp4" controls="controls"
                 class="video-terrorist"></video>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6  square">
                <img src="images/terrorist.jpg" class="image-terrorist">
            </div>
        </div>

        <div class="row row-content" style="padding-top: 1%;">
                <div style="height: 200px">
                    <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                      <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                        <div class="" style="width:1200px;">
                            <div width="20%" style="float:left;" >
                                <img ng-src={{slide["image1"]}}>
                            </div>
                            <div width="20%" style="float:left;" >
                                <img ng-src={{slide["image2"]}}>
                            </div>
                            <div width="20%" style="float:left;" >
                                <img ng-src={{slide["image3"]}}>
                            </div>
                            <div width="20%" style="float:left;" >
                                <img ng-src={{slide["image4"]}}>
                            </div>
                            <div width="20%" style="float:left;" >
                                <img  ng-src={{slide["image5"]}} >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="../bower_components/angular-i18n/angular-locale_pt-br.js"></script>
    <script src="build/mediaelement-and-player.min.js"></script>
    <script src="scripts/app.js"></script>
    <script>
        $(document).ready(function(){
            $('audio, video').mediaelementplayer();

        });
    </script>
</body>
</html>
